description: NGCN - Cora

target:
  vc: msrlabs
  cluster: gcr

environment:
    image: tensorflow/tensorflow:1.12.0-gpu-py3
    setup:
    - pip install --user optuna
    - pip install --user networkx
    - pip install --user pandas
      

storage:
  _default:
    storage_account_name: deegostorage
    container_name: gcn
    mount_dir: /mnt/_default

  _output:
    storage_account_name: deegostorage
    container_name: gcn
    mount_dir: /mnt/_output

code:
  local_dir: $CONFIG_DIR/../..

data:
  local_dir: $CONFIG_DIR/../../../data/tfrecords/
  remote_dir: datasets/

jobs:
# GCN
- name: NGCN_A1_F1_16_L1
  sku: G1
  command:
  - python train_optuna.py Philly_Configs/Cora/NGCN/A1_L1/NGCN_A1_F1_16.conf 

